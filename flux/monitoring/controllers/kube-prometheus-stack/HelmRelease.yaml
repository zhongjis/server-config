apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 80.8.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring
      interval: 12h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
  driftDetection:
    mode: enabled
    ignore:
      # Ignore "validated" annotation which is not inserted during install
      - paths: ["/metadata/annotations/prometheus-operator-validated"]
        target:
          kind: PrometheusRule
  valuesFrom:
    - kind: ConfigMap
      name: flux-kube-state-metrics-config
      valuesKey: kube-state-metrics-config.yaml
    - kind: Secret
      name: monitoring-secrets
      valuesKey: grafana-authentik-client-id
      targetPath: grafana.grafana.ini.auth.generic_oauth.client_id
    - kind: Secret
      name: monitoring-secrets
      valuesKey: grafana-authentik-client-secret
      targetPath: grafana.grafana.ini.auth.generic_oauth.client_secret

  # https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
  values:
    fullnameOverride: prometheus

    defaultRules:
      create: true

    alertmanager:
      enabled: true
      ingress:
        enabled: true
        annotations:
          gethomepage.dev/description: The Alertmanager handles alerts sent by client applications such as the Prometheus server.
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Cluster Monitoring
          gethomepage.dev/name: AlertManager
          kubernetes.io/tls-acme: "true"
        ingressClassName: nginx
        hosts:
          - alertmanager.zshen.me
        tls:
          - secretName: alertmanager-tls
            hosts:
              - alertmanager.zshen.me

    grafana:
      enabled: true
      fullnameOverride: grafana
      defaultDashboardsEnabled: true
      operator:
        matchLabels:
          app: grafana
          category: dashboard
        dashboardsConfigMapRefEnabled: true
      defaultDashboardsTimezone: America/Los_Angeles
      defaultDashboardsEditable: false
      serviceMonitor:
        enabled: true

      admin:
        existingSecret: monitoring-secrets
        userKey: grafana-admin-user
        passwordKey: grafana-admin-password

      grafana.ini:
        auth:
          signout_redirect_url: "https://authentik.zshen.me/application/o/grafana/end-session/"
          oauth_auto_login: true
        auth.generic_oauth:
          name: authentik
          enabled: true
          # client_id: "<Client ID from above>"
          # client_secret: "<Client Secret from above>"
          scopes: "openid profile email"
          auth_url: "https://authentik.zshen.me/application/o/authorize/"
          token_url: "https://authentik.zshen.me/application/o/token/"
          api_url: "https://authentik.zshen.me/application/o/userinfo/"
          # Optionally map user groups to Grafana roles
          role_attribute_path: contains(groups, 'Grafana Admins') && 'Admin' || contains(groups, 'Grafana Editors') && 'Editor' || 'Viewer'

      ingress:
        enabled: true
        annotations:
          gethomepage.dev/description: Dashboard Waaaaaa!
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Cluster Monitoring
          gethomepage.dev/icon: grafana.png
          gethomepage.dev/name: Grafana
          kubernetes.io/tls-acme: "true"
        ingressClassName: nginx
        hosts:
          - grafana.zshen.me
        tls:
          - secretName: grafana-tls
            hosts:
              - grafana.zshen.me

    prometheus:
      enabled: true
      prometheusSpec:
        replicas: 1
        replicaExternalLabelName: "replica"
        ruleSelectorNilUsesHelmValues: false
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        enableAdminAPI: true
        walCompression: true
        scrapeInterval: 15s
        evaluationInterval: 30s
        retention: 15d
        resources:
          requests:
            cpu: 1000m
            memory: 1024Mi
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: longhorn
              resources:
                requests:
                  storage: 50Gi
      ingress:
        enabled: true
        annotations:
          gethomepage.dev/description: Monitor your applications, systems, and services!
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Cluster Monitoring
          gethomepage.dev/icon: prometheus.png
          gethomepage.dev/name: Prometheus
          kubernetes.io/tls-acme: "true"
        ingressClassName: nginx
        hosts:
          - prometheus.zshen.me
        tls:
          - secretName: prometheus-tls
            hosts:
              - prometheus.zshen.me

    kubeApiServer:
      enabled: true

    kubelet:
      enabled: true
      serviceMonitor:
        metricRelabelings:
          - action: replace
            sourceLabels:
              - node
            targetLabel: instance

    kubeControllerManager:
      enabled: true
      endpoints: # ips of servers
        - 192.168.50.103
        - 192.168.50.104

    coreDns:
      enabled: true

    kubeDns:
      enabled: false

    kubeEtcd:
      enabled: true
      endpoints: # ips of servers
        - 192.168.50.103
        - 192.168.50.104
      service:
        enabled: true
        port: 2381
        targetPort: 2381

    kubeScheduler:
      enabled: true
      endpoints: # ips of servers
        - 192.168.50.103
        - 192.168.50.104

    kubeProxy:
      enabled: true
      endpoints: # ips of servers
        - 192.168.50.103
        - 192.168.50.104

    kubeStateMetrics:
      enabled: true

    kube-state-metrics:
      fullnameOverride: kube-state-metrics
      selfMonitor:
        enabled: true
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node

    nodeExporter:
      enabled: true
      serviceMonitor:
        relabelings:
          - action: replace
            regex: (.*)
            replacement: $1
            sourceLabels:
              - __meta_kubernetes_pod_node_name
            targetLabel: kubernetes_node

    prometheus-node-exporter:
      fullnameOverride: node-exporter
      podLabels:
        jobLabel: node-exporter
      extraArgs:
        - --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/.+)($|/)
        - --collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs)$
      service:
        portName: http-metrics
      prometheus:
        monitor:
          enabled: true
          relabelings:
            - action: replace
              regex: (.*)
              replacement: $1
              sourceLabels:
                - __meta_kubernetes_pod_node_name
              targetLabel: kubernetes_node
      resources:
        requests:
          memory: 512Mi
          cpu: 250m
        limits:
          memory: 2048Mi

    prometheusOperator:
      enabled: true
      prometheusConfigReloader:
        resources:
          requests:
            cpu: 200m
            memory: 50Mi
          limits:
            memory: 100Mi

    thanosRuler:
      enabled: false
