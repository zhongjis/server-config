---
apiVersion: v1
kind: Namespace
metadata:
  name: storage

---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: democratic-csi
  namespace: storage
spec:
  interval: 1m0s
  url: https://democratic-csi.github.io/charts/

---
# nfs
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: democratic-csi-nfs
  namespace: storage
spec:
  interval: 1m0s
  chart:
    spec:
      chart: democratic-csi/democratic-csi
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: storage
      version: 0.15.0
  values:
    csiDriver:
      name: "nfs"

    storageClasses:
      - name: truenas-nfs
        defaultClass: false
        reclaimPolicy: Retain
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: nfs
          detachedVolumesFromSnapshots: "false"
        mountOptions:
          - noatime
          - nfsvers=4
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:

    driver:
      config:
        driver: freenas-nfs
        instance_id:
        httpConnection:
          protocol: http
          host: 192.168.50.102
          port: 80
          username: root # Use your FreeNAS admin username
          # TODO: replace this
          apiKey:
          allowInsecure: true
          apiVersion: 2
        sshConnection: # Add this section
          host: 192.168.50.102
          port: 22
          username: root
          # TODO: ssh-keygen -t rsa -C root@truenas.home -f truenas_rsa
          privateKey: |
            -----BEGIN OPENSSH PRIVATE KEY-----
            -----END OPENSSH PRIVATE KEY-----
        zfs:
          datasetParentName: zimablade-rack-pool/kube/nfs/v
          detachedSnapshotsDatasetParentName: zimablade-rack-pool/kube/nfs/s
          datasetEnableQuotas: true
          datasetEnableReservation: false
          datasetPermissionsMode: "0777"
          datasetPermissionsUser: 0
          datasetPermissionsGroup: 0
        nfs:
          #shareCommentTemplate: "{{ parameters.[csi.storage.k8s.io/pvc/namespace] }}-{{ parameters.[csi.storage.k8s.io/pvc/name] }}"
          shareHost: 192.168.50.102
          shareAlldirs: false
          shareAllowedHosts: []
          shareAllowedNetworks: []
          shareMaprootUser: root
          shareMaprootGroup: wheel
          shareMapallUser: ""
          shareMapallGroup: ""

---
# iscsi
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: democratic-csi-iscsi
  namespace: storage
spec:
  interval: 1m0s
  chart:
    spec:
      chart: democratic-csi/democratic-csi
      sourceRef:
        kind: HelmRepository
        name: democratic-csi
        namespace: storage
      version: 0.15.0
  values:
    csiDriver:
      name: "iscsi"

    storageClasses:
      - name: truenas-iscsi
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: Immediate
        allowVolumeExpansion: true
        parameters:
          fsType: xfs
          detachedVolumesFromSnapshots: "false"
        mountOptions: []
        secrets:
          provisioner-secret:
          controller-publish-secret:
          node-stage-secret:
          node-publish-secret:
          controller-expand-secret:

    driver:
      config:
        driver: freenas-iscsi
        instance_id:
        httpConnection:
          protocol: http
          host: 192.168.50.102
          port: 80
          username: root # Use your FreeNAS admin username
          # TODO: replace this
          apiKey:
          allowInsecure: true
          apiVersion: 2
        sshConnection: # Add this section
          host: 192.168.50.102
          port: 22
          username: root
          # TODO: ssh-keygen -t rsa -C root@truenas.home -f truenas_rsa
          privateKey: |
            -----BEGIN OPENSSH PRIVATE KEY-----
            -----END OPENSSH PRIVATE KEY-----
        zfs:
          datasetParentName: zimablade-rack-pool/kube/iscsi/v
          detachedSnapshotsDatasetParentName: zimablade-rack-pool/kube/iscsi/s
          datasetEnableQuotas: true
          datasetEnableReservation: false
          datasetPermissionsMode: "0777"
          datasetPermissionsUser: 0
          datasetPermissionsGroup: 0
        iscsi:
          targetPortal: "192.168.50.102:3260"
          targetPortals: []
          interface:
          namePrefix: csi-
          nameSuffix: "-clustera"
          targetGroups:
            - targetGroupPortalGroup: 2
              targetGroupInitiatorGroup: 1
              targetGroupAuthType: None
              targetGroupAuthGroup:
          extentInsecureTpc: true
          extentXenCompat: false
          extentDisablePhysicalBlocksize: true
          extentBlocksize: 512
          extentRpm: "SSD"
          extentAvailThreshold: 0
