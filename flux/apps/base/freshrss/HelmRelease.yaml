---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/refs/heads/main/all.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: freshrss
  namespace: freshrss
spec:
  interval: 30m
  chart:
    spec:
      chart: freshrss
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: christianhuth
        namespace: freshrss
      interval: 12h
  valuesFrom:
    - kind: Secret
      name: freshrss-secrets
      valuesKey: postgres-user-password
      targetPath: externalPostgresql.auth.password
    - kind: Secret
      name: freshrss-secrets
      valuesKey: api-password
      targetPath: freshrss.initialization.admin.apiPassword
    - kind: Secret
      name: freshrss-secrets
      valuesKey: admin-password
      targetPath: freshrss.initialization.admin.password
  values:
    ingress:
      enabled: true
      annotations:
        gethomepage.dev/description: A self-hosted RSS and Atom feed aggregator. It is lightweight, easy to work with, powerful, and customizable.
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Applications
        gethomepage.dev/name: FreshRSS
        kubernetes.io/tls-acme: "true"
      className: nginx
      hosts:
        - host: rss.zshen.me
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: freshrss-tls
          hosts:
            - rss.zshen.me
    freshrss:
      # NOTE: only enable first time setup
      initialization:
        enabled: false
      timezone: America/Los_Angeles
      database:
        type: "postgresql"
    externalPostgresql:
      auth:
        database: "freshrss"
        # existingSecret: "freshrss-secrets"
        username: "freshrss_user"
        # userPasswordKey: "freshrss-user-password"
      hostname: "postgresql.postgresql"
      port: 5432
