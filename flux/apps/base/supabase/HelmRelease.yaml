---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: supabase
  namespace: supabase
spec:
  interval: 24h
  timeout: 20m
  chart:
    spec:
      chart: charts/supabase
      sourceRef:
        kind: GitRepository
        name: supabase
        namespace: supabase
      interval: 12h

  valuesFrom:
    - kind: Secret
      name: supabase-secrets-flux
      valuesKey: jwt-anonKey
      targetPath: secret.jwt.anonKey
    - kind: Secret
      name: supabase-secrets-flux
      valuesKey: jwt-serviceKey
      targetPath: secret.jwt.serviceKey
    - kind: Secret
      name: supabase-secrets-flux
      valuesKey: jwt-secret
      targetPath: secret.jwt.secret
    - kind: Secret
      name: supabase-secrets-flux
      valuesKey: db-username
      targetPath: secret.db.username
    - kind: Secret
      name: supabase-secrets-flux
      valuesKey: db-password
      targetPath: secret.db.password
    - kind: Secret
      name: supabase-secrets-flux
      valuesKey: db-database
      targetPath: secret.db.database
    - kind: Secret
      name: supabase-secrets-flux
      valuesKey: smtp-username
      targetPath: secret.smtp.username
    - kind: Secret
      name: supabase-secrets-flux
      valuesKey: smtp-password
      targetPath: secret.smtp.password
    - kind: Secret
      name: supabase-secrets-flux
      valuesKey: dashboard-username
      targetPath: secret.dashboard.username
    - kind: Secret
      name: supabase-secrets-flux
      valuesKey: dashboard-password
      targetPath: secret.dashboard.password
    - kind: Secret
      name: supabase-secrets-flux
      valuesKey: analytics-apiKey
      targetPath: secret.analytics.apiKey

  values:
    kong:
      image:
        repository: kong
        tag: 2.8.1
      ingress:
        enabled: true
        annotations:
          gethomepage.dev/description: Postgres development platform.
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Backend
          gethomepage.dev/name: Supabase
          kubernetes.io/tls-acme: "true"
        className: nginx
        hosts:
          - host: supabase.zshen.me
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls:
          - secretName: supabase-tls
            hosts:
              - supabase.zshen.me
    auth:
      image:
        repository: supabase/gotrue
        tag: v2.180.0
    rest:
      image:
        repository: postgrest/postgrest
        tag: v13.0.7
    storage:
      image:
        repository: supabase/storage-api
        tag: v1.28.2
    realtime:
      image:
        repository: supabase/realtime
        tag: v2.63.0
    meta:
      image:
        repository: supabase/postgres-meta
        tag: v0.93.1
    functions:
      image:
        repository: supabase/edge-runtime
        tag: v1.69.15
    studio:
      image:
        repository: supabase/studio
        tag: 2025.10.27-sha-85b84e0
    db:
      image:
        repository: supabase/postgres
        tag: 15.14.1.043
    vector:
      image:
        repository: timberio/vector
        tag: 0.28.1-alpine
